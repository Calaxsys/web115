<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/brand.css">
    <link rel="stylesheet" href="styles/fizzbuzz.css">
    <title>Creative Tamarin Studios | Brand Guide</title>
    <script
      src="https://lint.page/kit/67ff88.js"
      crossorigin="anonymous"></script>
      <script src="scripts/fizzbuzz.js" defer></script>
  </head>

  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2 class="company-name">Welcome to Creative 
      <span class="txt-clr-primary">Tamarin</span> Studios
      <br><span id="greeting" class="txt-clr-primary"></span></h2>
      
      <ol id="word-list"></ol>

      <form id="name-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Enter your First name here" required>
        
        <label for="middle-initial">Middle Initial:</label>
        <input type="text" id="middle-initial" placeholder="M" maxlength="1">
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter your Last name here" required>
        
        <button type="submit">Submit</button>
      </form>

    </main>
    <div data-include="components/footer.html"></div>
  </body>
  <script src="scripts/HTMLInclude.js"></script>
</html>
