<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/brand.css">
  <link rel="stylesheet" href="styles/fizzbuzzNew.css">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <title>Chris Troublefield's Creative Tamarin | WEB115 | Fizzbuzz 4</title>
  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
  <script src="scripts/fizzbuzz4.js" defer></script>
  <script src="scripts/HTMLInclude.js" defer></script>
</head>

<body>
  <div data-include="components/header.html"></div>
  <main>
    <h2 class="page-title">Fizzbuzz 4</h2>
    <h3 id="greeting4">Welcome to Fizzbuzz</h3>

    <form id="name-form-4">
      <fieldset>
        <legend>Name:</legend>
        <div class="form-group">
          <label for="first-name-4">First Name:</label>
          <input type="text" id="first-name-4" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <label for="middle-initial-4">Middle Initial:</label>
          <input type="text" id="middle-initial-4" placeholder="M" maxlength="1">
        </div>

        <div class="form-group">
          <label for="last-name-4">Last Name:</label>
          <input type="text" id="last-name-4" placeholder="Last Name" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Number Options:</legend>
        <div class="form-group">
          <label for="first-divisor">First Divisor:</label>
          <input type="number" id="first-divisor" value="3" required>
        </div>

        <div class="form-group">
          <label for="second-divisor">Second Divisor:</label>
          <input type="number" id="second-divisor" value="5" required>
        </div>

        <div class="form-group">
          <label for="third-divisor">Third Divisor:</label>
          <input type="number" id="third-divisor" value="7" required>
        </div>

        <div class="form-group">
          <label for="total-count">How many words would you like to count?</label>
          <input type="number" id="total-count" value="125" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Word Options:</legend>
        <div class="form-group">
          <label for="default-word">Default Word or Leave Blank:</label>
          <input type="text" id="default-word" value="">
        </div>

        <div class="form-group">
          <label for="first-word">What is the first word you would like to use?</label>
          <input type="text" id="first-word" value="Exploration" required>
        </div>

        <div class="form-group">
          <label for="second-word">What is the second word you would like to use?</label>
          <input type="text" id="second-word" value="Level-Up" required>
        </div>

        <div class="form-group">
          <label for="third-word">What is the third word you would like to use?</label>
          <input type="text" id="third-word" value="BANG!" required>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <ol id="word-list-4"></ol>

  </main>
  <div data-include="components/footer.html"></div>
</body>

</html>
