<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <title>Chris Troublefield's Creative Tamarin | WEB115 | Introduction Form</title>
  <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
  <script src="scripts/HTMLInclude.js" defer></script>
  <script src="scripts/introForm.js" defer></script>
</head>

<body>
  <div data-include="components/header.html"></div>
  <main class="intro_form_main">
    <form id="intro-form">
      <div class="form-flex">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" value="Christopher" required />
        </div>
        <div class="form-group">
          <label for="middle_initial">Middle Initial</label>
          <input type="text" name="middle_initial" id="middle_initial" value="D" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" value="Troublefield" required />
        </div>
      </div>
      <div class="intro-form-group">
        <label for="nickname">Nickname (Optional)</label>
        <input type="text" name="nickname" id="nickname" value="Chris" required />
      </div>

      <div class="intro-form-group">
        <label for="adjective">Adjective that starts with the first letter of your first name:</label>
        <input type="text" name="adjective" id="adjective" value="Creative" required />
      </div>

      <div class="intro-form-group">
        <label for="animal">Animal, creature, or plant that starts with the first letter of your last name:</label>
        <input type="text" name="animal" id="animal" value="Tamarin" required />
      </div>

      <div class="intro-txt-group">
        <label for="personal_background">Personal Background:</label>
        <textarea name="personal_background" id="personal_background" cols="50"
          rows="5">I was born in Winston-Salem, NC and I grew up in Salisbury, NC, now I live in Kannapolis, NC. Some of my hobbies include video games, and guitar when I am really in the mood for it, which is rare these days. I also enjoy movies and comic books!</textarea>
      </div>

      <div class="intro-txt-group">
        <label for="professional_background">Professional Background:</label>
        <textarea name="professional_background" id="professional_background" cols="50" rows="5"
          required>I am currently a construction Superintendent at my company. Before that I hopped around various jobs trying to find what I wanted to do with my life. I have some professional experience developing and deploying a website for a small business.</textarea>
      </div>

      <div class="intro-txt-group">
        <label for="academic_background">Academic Background:</label>
        <textarea name="academic_background" id="academic_background" cols="50" rows="5"
          required>I graduated from East Rowan High School in 2017, Iâ€™ve gone through various college programs trying to decide what degree I wanted and I finally landed on Full Stack Programming.</textarea>
      </div>

      <div class="intro-txt-group">
        <label for="subject_background">Background in this Subject:</label>
        <textarea name="subject_background" id="subject_background" cols="50" rows="5"
          required>I have been programming for a little over 2 years now, all of my knowledge prior to starting at CPCC has been self-taught through various projects I decided to take on. I have professionally designed, developed and deployed one website.</textarea>
      </div>

      <div class="intro-form-group">
        <label for="computer_type">Primary Computer Platform:</label>
        <input type="text" name="computer_type" id="computer_type" value="M2 MacBook Air" required />
      </div>

      <fieldset>
        <legend>Courses I'm Taking and Why:</legend>
        <div id="course_container">
          <div class="course_entry">
            <div class="form-group">
              <label for="course[0]name">Course Name:</label>
              <input type="text" name="course[0]name" id="course[0]name" value="WEB115 Web Markup and Scripting">
            </div>
            <div class="intro-txt-group">
              <label for="course[0]reason">Reason for Taking:</label>
              <textarea name="course[0]reason" id="course[0]reason" cols="50" rows="5"
                required>I needed this class for my degree, but I also wanted a structured class to help me learn some more skills I may not know.</textarea>
            </div>
          </div>

          <div class="course_entry">
            <div class="form-group">
              <label for="course[1]name">Course Name:</label>
              <input type="text" name="course[1]name" id="course[1]name" value="CTI130 OS and Device Foundations">
            </div>
            <div class="intro-txt-group">
              <label for="course[1]reason">Reason for Taking:</label>
              <textarea name="course[1]reason" id="course[1]reason" cols="50" rows="5"
                required>This class was also required for my degree, but I love the opportunity to dive into the inner workings of computers.</textarea>
            </div>
          </div>

        </div>
        <button type="button" onclick="addCourse()">+ Add Course</button>
        <button type="button" onclick="deleteCourse()">- Delete Course</button>

      </fieldset>

      <div class="intro-txt-group">
        <label for="interesting_fact">Funny/Interesting item about yourself:</label>
        <textarea name="interesting_fact" id="interesting_fact" cols="50" rows="5"
          required>I like to make movie prop replicas through 3D printing.</textarea>
      </div>

      <div class="intro-form-group">
        <label for="profile_photo">Upload a Photo:</label>
        <input type="file" id="profile_photo" name="profile_photo" accept="image/*" />
      </div>

      <div class="intro-form-group">
        <label for="photo_alt">Photo Description (Alt Text):</label>
        <input type="text" id="photo_alt" name="photo_alt" value="With my son Parker" />
      </div>

      <button type="submit">Submit Form</button>
    </form>

    <div id="form_output">
    </div>
  </main>
  <div data-include="components/footer.html"></div>
</body>

</html>
